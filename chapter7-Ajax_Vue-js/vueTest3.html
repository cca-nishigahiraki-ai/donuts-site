<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<title>Vue Test</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<template><h1>テンプレートテスト</h1></template>
		<p id="test">
			<button @click="count++">{{ count }}</button>
		</p>
		<script type="module">
		import { createApp, ref,onMounted } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
		
		const app = createApp({
			setup() {
				const count = ref(0);
				onMounted(function(){console.log(count)});
				return {
				count
				};
			}
		});
		app.mount('#test');
		</script>
	</body>
</html>
